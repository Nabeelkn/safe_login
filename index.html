<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container login-container   min-vh-100">
        <div class=" mainDiv  row justify-content-center ">
            <div class=" leftbox col-md-6 ">
                <div class="login-form">
                    <div class="d-flex justify-content-center mb-2">
                        <img src="./images/avatar with man in green shirt and orange hat.png" class="image " alt="">

                    </div>
                    <h3 class="head text-center mb-4">WELCOME</h3>
                    <form>
                        <div class="form-group mb-4">
                            <label for="email" class=" label text-light ">Username</label>
                            <input type="email" class="form-control " id="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="label text-light">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="forgot text-right mb-1  ">
                            <a class="text-white" href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-block btn-custom">Login</button>

                    </form>
                </div>
            </div>
            <div class=" second-box col-md-6 d-none d-md-block">
                <img src="./images/_Tube.png" class="tube img-fluid" alt="">
                <div>
                    <img src="./images/Rectangle 1.png" class="rectangle img-fluid" alt="">
                    <img src="./images/Man.png" class="man img-fluid" alt="">

                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
